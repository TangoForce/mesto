<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/Vector.png">
        </header>
        <main>
            <section class="profile">
                <img class="profile__avatar" src="./images/image.png" alt="Аватар пользователя">
                <div class="profile__container">
                    <div class="profile__profile-info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__description">Исследователь океана</p>
                        <button class="profile__edit-button" type="button" onclick="openForm()"></button>
                    </div>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>

            <section class="elements">
                <div class="elements__element"><img class="elements__picture"
                        src="./images/kirill-pershin-1088404-unsplash.png" alt="фотография старого храма">
                    <div class="elements__group">
                        <h3 class="elements__name">Карачаевск</h3>
                        <button class="elements__like"></button>
                    </div>
                </div>
                <div class="elements__element"><img class="elements__picture"
                        src="./images/kirill-pershin-1404681-unsplash.png" alt="фотография вечерних холмов">
                    <div class="elements__group">
                        <h3 class="elements__name">Гора Эльбрус</h3>
                        <button class="elements__like"></button>
                    </div>
                </div>
                <div class="elements__element"><img class="elements__picture"
                        src="./images/kirill-pershin-1556355-unsplash.png" alt="фотография заснеженных гор и лесов">
                    <div class="elements__group">
                        <h3 class="elements__name">Домбай</h3>
                        <button class="elements__like"></button>
                    </div>
                </div>
                <div class="elements__element"><img class="elements__picture"
                        src="./images/kirill-pershin-1404681-unsplash.png" alt="фотография вечерних холмов">
                    <div class="elements__group">
                        <h3 class="elements__name">Гора Эльбрус</h3>
                        <button class="elements__like"></button>
                    </div>
                </div>
                <div class="elements__element"><img class="elements__picture"
                        src="./images/kirill-pershin-1556355-unsplash.png" alt="фотография заснеженных гор и лесов">
                    <div class="elements__group">
                        <h3 class="elements__name">Домбай</h3>
                        <button class="elements__like"></button>
                    </div>
                </div>
                <div class="elements__element"><img class="elements__picture"
                        src="./images/kirill-pershin-1088404-unsplash.png" alt="фотография старого храма">
                    <div class="elements__group">
                        <h3 class="elements__name">Карачаево-Ч...</h3>
                        <button class="elements__like"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <h2 class="footer__copyright">© 2022 Mesto Russia</h2>
        </footer>
    </div>
    <section class="popup popup_opened">
        <form class="popup__container">
            <div class="popup__content">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input placeholder="Жак-Ив Кусто" class="popup__text" type="text">
                <hr class="popup__line"></hr>
                <input placeholder="Исследователь океана" class="popup__text" type="text">
                <hr class="popup__line"></hr>
                <button class="popup__save-button" type="button" onclick="closeForm()">Сохранить</button>
                <button class="popup__close-button" type="button" onclick="closeForm()"></button>
            </div>
        </form>
    </section>
    <script src="script.js"></script>
</body>

</html>
