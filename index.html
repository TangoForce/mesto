<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/Vector.png" alt="надпись Место">
        </header>
        <main>
            <section class="profile">
                <img class="profile__avatar" src="./images/image.png" alt="Аватар пользователя">
                <div class="profile__container">
                    <div class="profile__profile-info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__description">Исследователь океана</p>
                        <button class="profile__edit-button" type="button"></button>
                    </div>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>

            <section class="elements">
                <div class="elements__element"><img class="elements__picture"
                        src="./images/kirill-pershin-1088404-unsplash.png" alt="фотография старого храма">
                    <div class="elements__group">
                        <h2 class="elements__name">Карачаевск</h2>
                        <button class="elements__like" type="button"></button>
                    </div>
                </div>
                <div class="elements__element"><img class="elements__picture"
                        src="./images/kirill-pershin-1404681-unsplash.png" alt="фотография вечерних холмов">
                    <div class="elements__group">
                        <h2 class="elements__name">Гора Эльбрус</h2>
                        <button class="elements__like" type="button"></button>
                    </div>
                </div>
                <div class="elements__element"><img class="elements__picture"
                        src="./images/kirill-pershin-1556355-unsplash.png" alt="фотография заснеженных гор и лесов">
                    <div class="elements__group">
                        <h2 class="elements__name">Домбай</h2>
                        <button class="elements__like" type="button"></button>
                    </div>
                </div>
                <div class="elements__element"><img class="elements__picture"
                        src="./images/kirill-pershin-1404681-unsplash.png" alt="фотография вечерних холмов">
                    <div class="elements__group">
                        <h2 class="elements__name">Гора Эльбрус</h2>
                        <button class="elements__like" type="button"></button>
                    </div>
                </div>
                <div class="elements__element"><img class="elements__picture"
                        src="./images/kirill-pershin-1556355-unsplash.png" alt="фотография заснеженных гор и лесов">
                    <div class="elements__group">
                        <h2 class="elements__name">Домбай</h2>
                        <button class="elements__like" type="button"></button>
                    </div>
                </div>
                <div class="elements__element"><img class="elements__picture"
                        src="./images/kirill-pershin-1088404-unsplash.png" alt="фотография старого храма">
                    <div class="elements__group">
                        <h2 class="elements__name">Карачаево-Ч...</h2>
                        <button class="elements__like" type="button"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2022 Mesto Russia</p>
        </footer>
    </div>
    <section class="popup">
        <div class="popup__container">
            <form class="popup__form">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input placeholder="Жак-Ив Кусто" name="popup__name" class="popup__name" type="text">
                <input placeholder="Исследователь океана" name="popup__job" class="popup__job" type="text">
                <button class="popup__save-button" type="submit">Сохранить</button>
                <button class="popup__close-button" type="button"></button>
            </form>
        </div>
    </section>
    <script src="script/script.js"></script>
</body>

</html>
